default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: postgres
  password: password
development:
  <<: *default
  database: railsHW_dev
test:
  <<: *default
  database: railsHW_test
production:
  <<: *default
  database: railsHW_production
  username: diplom
  password: <%= ENV['DIPLOM_DATABASE_PASSWORD'] %>
